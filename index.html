<!doctype html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <style>
      [v-cloak] {
        display: none;
      }

      .fraction-container {
        display: flex;
        font-family: "Ubuntu", sans-serif;
        line-height: 0.8;
      }

      .fraction {
        display: flex;
        font-size: 0.5em;
        justify-content: center;
      }

        .fraction__number {
          font-size: 2em;
        }

        .fraction__numerator {
          border-bottom: 0.1em solid #000;
          text-align: center;
        }

        .fraction__denominator {
          text-align: center;
        }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <div>
        <input type="text" v-model="numerator" placeholder="numerator">
        <input type="text" v-model="denominator" placeholder="denominator">
      </div>

      <div>
        <input type="range" min="300" max="3000" v-model="zoom">
      </div>

      <hr>

      <div class="fraction-container" :style="{'font-size': zoom + 'px'}">
        <fraction v-bind="$data"></fraction>
      </div>
    </div>
  </body>

  <script>
    new Vue({
      el: "#app",

      data: {
        //number: 0,
        numerator: 3,
        denominator: 5,
        zoom: 600
      },

      watch: {
        numerator: function() {
          if (typeof this.numerator != 'number') {
            this.numerator = parseInt(this.numerator) || 0;
          }
        },

        denominator: function() {
          if (typeof this.denominator != 'number') {
            this.denominator = parseInt(this.denominator) || 0;
          }
        }
      }
    });
  </script>
</html>
